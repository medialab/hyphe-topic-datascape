    <script type="text/javascript">

angular
.module('app', [
  'ngMaterial',
  'ngRoute',
  'ngSanitize',
  'hc.marked',
  'pascalprecht.translate',
  'app.config',
  'app.services',
  'app.directives',
  'app.filters',
  'app.home',
  'app.verbatim',
  'app.webentities',
  'app.webentity',
  'app.topics',
  'app.topic',
  'app.doc'
])

.config(function($mdThemingProvider, $routeProvider, $translateProvider, $translatePartialLoaderProvider, markedProvider){
  // Route
  $routeProvider.otherwise({redirectTo: '/'});

  // Locale
  $translateProvider
    .useLoader('$translatePartialLoader', {
      urlTemplate: 'src/locale/{part}-{lang}.json'
    })
    .useSanitizeValueStrategy(null)
    .preferredLanguage('en')
    // .determinePreferredLanguage()
    .fallbackLanguage('en');

  // Material theme
  $mdThemingProvider.theme('default')
    .primaryPalette('teal', {
      'default': '400',   // by default use shade 400 from the pink palette for primary intentions
      'hue-1': '100',     // use shade 100 for the <code>md-hue-1</code> class
      'hue-2': '600',     // use shade 600 for the <code>md-hue-2</code> class
      'hue-3': 'A100'     // use shade A100 for the <code>md-hue-3</code> class
    })
    .accentPalette('blue', {
      'default': '300'
    })
    .warnPalette('pink')
    .backgroundPalette('blue-grey', {
      'default': '100',
      'hue-1': '50'
    })

  markedProvider.setOptions({gfm: true, breaks: true, tables: true});

})

// Other colors
.constant('colors', {
  mapItemLoading: '#E0E0E0',
  mapItemReady: '#B2DFDB',
  mapItemUnavailable: '#D7CCC8',
  mapItemHighlight: '#9FA8DA',
  mapBackground: '#FFFFFF',
  mapDot: '#26A69A',
  mapDotHighlight: '#5C6BC0',
  time: '#4DB6AC',
  curve: '#4DB6AC',
  regionHighlight: '#5C6BC0',
  topicCurve: '#FF8F00'
})

    </script>
